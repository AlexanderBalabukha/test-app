<div class="row">
<div class="container col s8">
<table>
  <tr>
    <td><input [(ngModel)]="filterVal.name" (keyup)="applyFilter($event)"/></td>
    <td><input [(ngModel)]="filterVal.weight" (keyup)="applyFilter($event)"/></td>
    <td><input [(ngModel)]="filterVal.age" (keyup)="applyFilter($event)"></td>
    <td>Filter</td>
  </tr>

</table>
  <table mat-table #myTable [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
      <td mat-cell *matCellDef="let user">{{user.weight}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let user">{{user.age}}</td>
    </ng-container>
    <ng-container matColumnDef="leader">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Leader</th>
      <td mat-cell *matCellDef="let user">{{user.leader}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="col s3 "> <button class="waves-effect waves-light btn-large right" (click)="update()">New leader</button></div>
</div>
